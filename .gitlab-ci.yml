include:
    - 'templates/.register.yml'
    - 'templates/.deploy.yml'

stages:
    - register
    - deploy
    - generate

variables:
    ACTION:
        description: 'Action à exécuter'
        value: 'none'
        options:
            - 'none'
            - 'generate_article'

generate_article:
    stage: generate
    script:
        - npm install
        - chmod +x ./generate_article.sh
        - ./generate_article.sh
    rules:
        - if: $ACTION == "generate_article"
